<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<meta name="HandheldFriendly" content="true"/>
		<meta name="MobileOptimized" content="320"/>
		<title>Hello H5+</title>
		<script src="../../../js/mui.min.js"></script>
		<script type="text/javascript" src=".../../../js/plus/common.js" ></script>
		<link rel="stylesheet" href="../../../css/plus/common.css" type="text/css" charset="utf-8"/>
		<script>
			mui.plusReady(function() {
				var urls = "http://172.16.0.101:8011/#/Xcpf";
				mui.toast('urls1:'+urls);
				urls=plus.webview.currentWebview().newUrl;
				mui.toast('urls2:'+urls);
				var ws = plus.webview.currentWebview();
				var topoffset = '0px';
				if(plus.navigator.isImmersedStatusbar()) { // 兼容immersed状态栏模式
					topoffset = (Math.round(plus.navigator.getStatusbarHeight()) + 45) + 'px';
				}
				var embed = plus.webview.create(urls, 'embed', {
					top: topoffset,
					bottom: '0px'
				}); //创建页面
				ws.append(embed);
				embed.addEventListener('loaded', function() { //监听页面，当页面加载完成时
					plus.nativeUI.closeWaiting();
				}, false);
				embed.addEventListener('loading', function() { //监听页面，当页面加载时
					plus.nativeUI.showWaiting('', {
						style: 'black',
						modal: false,
						background: 'rgba(0,0,0,0)'
					});
				}, false);
			})
		</script>
	</head>
	<body>
	</body>
</html>
